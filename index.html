<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Commerce</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background: url("../img/background.png") no-repeat center center fixed;
        background-size: cover;
      }

      .forgot-password-link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .forgot-password-link a {
        color: #4caf50;
        text-decoration: none;
      }

      .forgot-password-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" action="dashboard.html" method="GET">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email..." required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password..." required />
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
        <p class="forgot-password-link"><a href="forgot-password.html">Forgot Password?</a></p>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
